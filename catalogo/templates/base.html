<!DOCTYPE html>
<html lang="es">
<head>
   <!--Así se definen los bloques en esta plantilla-->
   <title>{% block title %}Local Library{% endblock %}</title> <!--Busca título y si no tiene muestra 'Local Library'-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file // pone la capa bootstrap y luego nuestras cosas-->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'indice' %}">Home</a></li> <!--ponía index pero lo hemos cambiado a indice para corresponder con lo nuestro-->
          <li><a href="{% url 'books' %}">Libros [Todos]</a></li>
          <li><a href="">Autores [Todos]</a></li>
        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
